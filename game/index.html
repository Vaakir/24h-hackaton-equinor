<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hackathon game</title>
    <link rel="icon" type="image/x-icon" href="assets/favico.png">
</head>
<body>
    <div id="mainMenuOverlay" class="menu-overlay">
        <div class="menu">
            <h1>Watts up</h1>
            <button id="playBtn">Play</button>
            <button id="quitBtn">Quit</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="shop">
        <img src="assets/sprites/shop label.png" alt="">
    </div>
    <div id="graphs">
        <img src="assets/sprites/graphs label.png" alt="">
    </div>
    <button id="audioToggle" class="audio-control">
        <svg id="audioIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path id="soundWaves" d="M15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14"/>
        </svg>
    </button>
    <div id="pauseOverlay" class="pause-overlay">
        <div class="pause-menu">
            <h2>Game Paused</h2>
            <div class="volume-control">
                <label class="volume-label" for="musicVolume">Music Volume</label>
                <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="30">

                <label class="volume-label" for="sfxVolume">Sound Effects</label>
                <input type="range" id="sfxVolume" class="volume-slider" min="0" max="100" value="70">
            </div>
            <div class="pause-menu-buttons">
                <button id="resumeButton" class="pause-button">Resume Game</button>
                <button id="quitButton" class="pause-button">Quit to Menu</button>
            </div>
        </div>
    </div>
    <script src="./js/configLoader.js" onload="loadAllConfigs()"></script>
    <script defer src="./js/ui/populateShopPanel.js" onstart="populateShopPanel()"></script>
    <script defer type="module" src="./main.js"></script>
</body>
</html>
